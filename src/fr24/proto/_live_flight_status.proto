syntax = "proto3";

import "fr24/proto/_common.proto";

message LiveFlightStatusData {
    float lat = 1;
    float lon = 2;
    _common.Status status = 3; // ?
    uint32 squawk = 4;
}

message LiveFlightsStatusRequest { // (sic)
    repeated fixed32 flight_ids_list = 1;
}

message LiveFlightsStatusResponse { // (sic)
    LiveFlightStatusData flights_map = 1;
}